<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FocusHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="admin-header-content">
                <div>
                    <img src="FocusHub_horinorm.svg" alt="FocusHub" style="height: 40px; width: auto;">
                    <h1 style="display: inline-block; margin-left: 1rem; font-size: 1.25rem;">Admin Dashboard</h1>
                </div>
                <div>
                    <a href="analytics-dashboard.html" class="btn btn-primary">üìä Analytics</a>
                    <a href="dashboard.html" class="btn btn-secondary">‚Üê Dashboard</a>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="admin-content">
            <div class="container">
                <!-- Stats Overview -->
                <div class="admin-stats">
                    <div class="stat-card">
                        <div class="stat-label">Total Users</div>
                        <div class="stat-value" id="totalUsers">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Free Plans</div>
                        <div class="stat-value" id="freePlans">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Paid Plans</div>
                        <div class="stat-value" id="paidPlans">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Admin Users</div>
                        <div class="stat-value" id="adminUsers">0</div>
                    </div>
                </div>

                <!-- User Management -->
                <div class="admin-section">
                    <h2>User Management</h2>
                    
                    <!-- Filters -->
                    <div class="admin-filters">
                        <input type="text" id="userSearch" placeholder="Search by email..." class="admin-search">
                        <select id="planFilter" class="admin-filter">
                            <option value="">All Plans</option>
                            <option value="free">Free</option>
                            <option value="student_hs">Student HS</option>
                            <option value="student_college">Student College</option>
                            <option value="professional">Professional</option>
                            <option value="premium">Premium</option>
                            <option value="admin">Admin</option>
                        </select>
                        <select id="modeFilter" class="admin-filter">
                            <option value="">All Modes</option>
                            <option value="professional">Professional</option>
                            <option value="student">Student</option>
                        </select>
                    </div>

                    <!-- User List -->
                    <div class="admin-table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Mode</th>
                                    <th>Plan</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Grant Access -->
                <div class="admin-section">
                    <h2>Grant Free Access</h2>
                    <p class="admin-help">Manually upgrade a user to a paid plan for free</p>
                    
                    <div class="grant-form">
                        <input type="email" id="grantEmail" placeholder="User email..." class="admin-input">
                        <select id="grantPlan" class="admin-input">
                            <option value="">Select plan to grant...</option>
                            <option value="student_hs">Student HS (Free)</option>
                            <option value="student_college">Student College (Free)</option>
                            <option value="professional">Professional (Free)</option>
                            <option value="premium">Premium (Free)</option>
                        </select>
                        <button onclick="grantAccess()" class="btn btn-primary">Grant Access</button>
                    </div>
                </div>

                <!-- Make Admin -->
                <div class="admin-section">
                    <h2>Admin Management</h2>
                    <p class="admin-help">Grant or revoke admin privileges</p>
                    
                    <div class="grant-form">
                        <input type="email" id="adminEmail" placeholder="User email..." class="admin-input">
                        <button onclick="makeAdmin()" class="btn btn-primary">Make Admin</button>
                        <button onclick="removeAdmin()" class="btn btn-secondary">Remove Admin</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal-overlay hidden">
        <div class="modal" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Edit User</h2>
                <button class="modal-close" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="editEmail" readonly class="admin-input">
                </div>
                <div class="form-group">
                    <label>Plan</label>
                    <select id="editPlan" class="admin-input">
                        <option value="free">Free</option>
                        <option value="student_hs">Student HS</option>
                        <option value="student_college">Student College</option>
                        <option value="professional">Professional</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Mode</label>
                    <select id="editMode" class="admin-input">
                        <option value="professional">Professional</option>
                        <option value="student">Student</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeEditModal()" class="btn btn-secondary">Cancel</button>
                <button onclick="saveUserEdit()" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Check admin access
        const currentUser = JSON.parse(localStorage.getItem('focushub_current_user') || 'null');
        
        if (!currentUser) {
            window.location.href = 'signin.html';
        }
        
        // Check if user is admin
        const users = JSON.parse(localStorage.getItem('focushub_users') || '[]');
        const currentUserFull = users.find(u => u.id === currentUser.id);
        
        if (!currentUserFull || currentUserFull.plan !== 'admin') {
            alert('Access denied. Admin privileges required.');
            window.location.href = 'dashboard.html';
        }

        // Load and display users
        function loadUsers() {
            const allUsers = JSON.parse(localStorage.getItem('focushub_users') || '[]');
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            const planFilter = document.getElementById('planFilter').value;
            const modeFilter = document.getElementById('modeFilter').value;
            
            // Apply filters
            let filteredUsers = allUsers.filter(user => {
                const matchesSearch = user.email.toLowerCase().includes(searchTerm);
                const matchesPlan = !planFilter || user.plan === planFilter;
                const matchesMode = !modeFilter || user.mode === modeFilter;
                return matchesSearch && matchesPlan && matchesMode;
            });
            
            // Update stats
            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('freePlans').textContent = allUsers.filter(u => u.plan === 'free').length;
            document.getElementById('paidPlans').textContent = allUsers.filter(u => u.plan !== 'free' && u.plan !== 'admin').length;
            document.getElementById('adminUsers').textContent = allUsers.filter(u => u.plan === 'admin').length;
            
            // Render user table
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = filteredUsers.map(user => {
                const created = new Date(user.created).toLocaleDateString();
                const planBadge = getPlanBadge(user.plan);
                const modeBadge = user.mode === 'student' ? 'üéì Student' : 'üíº Professional';
                
                return `
                    <tr>
                        <td>${user.email}</td>
                        <td>${modeBadge}</td>
                        <td>${planBadge}</td>
                        <td>${created}</td>
                        <td>
                            <button onclick="editUser('${user.id}')" class="btn-small">Edit</button>
                            <button onclick="viewAsUser('${user.id}')" class="btn-small btn-secondary">View</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function getPlanBadge(plan) {
            const badges = {
                'free': '<span class="badge badge-gray">Free</span>',
                'student_hs': '<span class="badge badge-blue">Student HS</span>',
                'student_college': '<span class="badge badge-blue">Student College</span>',
                'professional': '<span class="badge badge-green">Professional</span>',
                'premium': '<span class="badge badge-purple">Premium</span>',
                'admin': '<span class="badge badge-red">Admin</span>'
            };
            return badges[plan] || `<span class="badge">${plan}</span>`;
        }
        
        // Edit user
        let editingUserId = null;
        
        function editUser(userId) {
            const users = JSON.parse(localStorage.getItem('focushub_users') || '[]');
            const user = users.find(u => u.id === userId);
            
            if (!user) return;
            
            editingUserId = userId;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editPlan').value = user.plan;
            document.getElementById('editMode').value = user.mode;
            document.getElementById('editUserModal').classList.remove('hidden');
        }
        
        function closeEditModal() {
            editingUserId = null;
            document.getElementById('editUserModal').classList.add('hidden');
        }
        
        function saveUserEdit() {
            if (!editingUserId) return;
            
            const users = JSON.parse(localStorage.getItem('focushub_users') || '[]');
            const userIndex = users.findIndex(u => u.id === editingUserId);
            
            if (userIndex === -1) return;
            
            users[userIndex].plan = document.getElementById('editPlan').value;
            users[userIndex].mode = document.getElementById('editMode').value;
            
            localStorage.setItem('focushub_users', JSON.stringify(users));
            
            closeEditModal();
            loadUsers();
            alert('User updated successfully');
        }
        
        // Grant access
        function grantAccess() {
            const email = document.getElementById('grantEmail').value.trim();
            const plan = document.getElementById('grantPlan').value;
            
            if (!email || !plan) {
                alert('Please enter email and select a plan');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('focushub_users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (!user) {
                alert('User not found with that email');
                return;
            }
            
            user.plan = plan;
            user.grantedBy = currentUser.id;
            user.grantedAt = new Date().toISOString();
            
            localStorage.setItem('focushub_users', JSON.stringify(users));
            
            document.getElementById('grantEmail').value = '';
            document.getElementById('grantPlan').value = '';
            loadUsers();
            alert(`Successfully granted ${plan} plan to ${email}`);
        }
        
        // Admin management
        function makeAdmin() {
            const email = document.getElementById('adminEmail').value.trim();
            
            if (!email) {
                alert('Please enter an email');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('focushub_users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (!user) {
                alert('User not found');
                return;
            }
            
            if (user.plan === 'admin') {
                alert('User is already an admin');
                return;
            }
            
            if (!confirm(`Make ${email} an admin? This grants full system access.`)) {
                return;
            }
            
            user.plan = 'admin';
            user.madeAdminBy = currentUser.id;
            user.madeAdminAt = new Date().toISOString();
            
            localStorage.setItem('focushub_users', JSON.stringify(users));
            
            document.getElementById('adminEmail').value = '';
            loadUsers();
            alert(`${email} is now an admin`);
        }
        
        function removeAdmin() {
            const email = document.getElementById('adminEmail').value.trim();
            
            if (!email) {
                alert('Please enter an email');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('focushub_users') || '[]');
            const user = users.find(u => u.email === email);
            
            if (!user) {
                alert('User not found');
                return;
            }
            
            if (user.plan !== 'admin') {
                alert('User is not an admin');
                return;
            }
            
            if (user.id === currentUser.id) {
                alert('You cannot remove your own admin privileges');
                return;
            }
            
            if (!confirm(`Remove admin privileges from ${email}?`)) {
                return;
            }
            
            user.plan = 'free';
            delete user.madeAdminBy;
            delete user.madeAdminAt;
            
            localStorage.setItem('focushub_users', JSON.stringify(users));
            
            document.getElementById('adminEmail').value = '';
            loadUsers();
            alert(`Admin privileges removed from ${email}`);
        }
        
        // View as user (simple impersonation)
        function viewAsUser(userId) {
            if (!confirm('View FocusHub as this user? This will log you out temporarily.')) {
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('focushub_users') || '[]');
            const user = users.find(u => u.id === userId);
            
            if (!user) return;
            
            // Store admin session for return
            sessionStorage.setItem('admin_return', JSON.stringify(currentUser));
            
            // Switch to target user
            localStorage.setItem('focushub_current_user', JSON.stringify({
                id: user.id,
                email: user.email,
                mode: user.mode,
                created: user.created
            }));
            
            // Set mode
            localStorage.setItem('focushub_mode', user.mode);
            if (user.mode === 'student') {
                localStorage.setItem('focushub_student_submode', user.subMode || 'highschool');
            }
            
            // Redirect to their dashboard
            window.location.href = 'dashboard.html';
        }
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Logout from admin dashboard?')) {
                localStorage.removeItem('focushub_current_user');
                window.location.href = 'index.html';
            }
        });
        
        // Event listeners
        document.getElementById('userSearch').addEventListener('input', loadUsers);
        document.getElementById('planFilter').addEventListener('change', loadUsers);
        document.getElementById('modeFilter').addEventListener('change', loadUsers);
        
        // Theme
        const theme = localStorage.getItem('focushub_theme') || 'light';
        if (theme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('header img').src = 'FocusHub_horiinv.svg';
        }
        
        // Load initial data
        loadUsers();
    </script>
</body>
</html>

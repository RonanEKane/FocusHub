<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Logged Out - FocusHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box" style="max-width: 500px; text-align: center;">
            <img src="FocusHub_vertnorm.svg" alt="FocusHub" class="auth-logo" style="height: 100px; width: auto; margin: 0 auto 2rem; display: block;">
            
            <div style="margin-bottom: 2rem;">
                <div style="font-size: 64px; margin-bottom: 1rem;">ðŸ‘‹</div>
                <h1 style="font-size: 28px; margin-bottom: 0.5rem;">You're Logged Out</h1>
                <p style="color: var(--text-secondary); font-size: 16px;">
                    Your data is saved. Come back anytime to continue your productivity journey.
                </p>
            </div>
            
            <!-- Session summary (if we saved it) -->
            <div id="sessionSummary" class="session-summary hidden">
                <h3 style="font-size: 16px; margin-bottom: 1rem;">Today's Session</h3>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 1rem;">
                    <div style="text-align: center;">
                        <div style="font-size: 24px; font-weight: 700; color: var(--accent-blue);" id="logoutSprints">0</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">Sprints</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 24px; font-weight: 700; color: var(--accent-blue);" id="logoutTasks">0</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">Tasks</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 24px; font-weight: 700; color: var(--accent-blue);" id="logoutGrade">â€”</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">Grade</div>
                    </div>
                </div>
            </div>
            
            <!-- Actions -->
            <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">
                <a href="start.html" class="btn btn-primary" style="text-decoration: none; display: block; padding: 1rem;">
                    Sign Back In
                </a>
                <a href="index.html" class="btn btn-secondary" style="text-decoration: none; display: block; padding: 1rem;">
                    Back to Home
                </a>
            </div>
            
            <!-- Footer -->
            <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-light);">
                <p style="font-size: 13px; color: var(--text-secondary);">
                    ðŸ’¡ <strong>Tip:</strong> Install FocusHub as a PWA for quick access
                </p>
            </div>
        </div>
    </div>

<style>
.session-summary {
    background: var(--bg-secondary);
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1rem;
    border: 2px solid var(--border-light);
}

.session-summary.hidden {
    display: none;
}
</style>

<script>
// Check for logout stats
const logoutStats = sessionStorage.getItem('focushub_logout_stats');
if (logoutStats) {
    try {
        const stats = JSON.parse(logoutStats);
        document.getElementById('logoutSprints').textContent = stats.sprints || 0;
        document.getElementById('logoutTasks').textContent = stats.tasks || 0;
        document.getElementById('logoutGrade').textContent = stats.grade || 'â€”';
        document.getElementById('sessionSummary').classList.remove('hidden');
        
        // Clear after displaying
        sessionStorage.removeItem('focushub_logout_stats');
    } catch (e) {
        console.error('Error parsing logout stats:', e);
    }
}

// Clear any remaining session data
localStorage.removeItem('focushub_session_state');
sessionStorage.clear();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusHub - Mission Control</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      min-height: 100vh;
      color: white;
    }

    /* Header */
    .header {
      padding: 2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      height: 48px;
      filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -0.5px;
      color: white;
    }

    .tagline {
      font-size: 13px;
      color: #94A3B8;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 20px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 8px rgba(16, 185, 129, 0.8); }
      50% { opacity: 0.6; }
    }

    .status-text {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #10b981;
      font-family: 'Roboto Mono', monospace;
    }

    /* Main Content */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem 3rem;
    }

    .welcome {
      text-align: center;
      margin-bottom: 4rem;
    }

    .welcome-title {
      font-size: 56px;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #fff 0%, #94A3B8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-subtitle {
      font-size: 18px;
      color: #94A3B8;
      font-weight: 500;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.2);
    }

    .stat-icon {
      font-size: 36px;
      margin-bottom: 1rem;
    }

    .stat-number {
      font-size: 48px;
      font-weight: 900;
      color: #3b82f6;
      font-family: 'Roboto Mono', monospace;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 13px;
      color: #94A3B8;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* Performance Section */
    .performance-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem;
      margin-bottom: 3rem;
    }

    .section-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 2rem;
      text-align: center;
    }

    .performance-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .performance-card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 2rem;
    }

    .perf-title {
      font-size: 14px;
      color: #94A3B8;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .perf-value {
      font-size: 64px;
      font-weight: 900;
      color: #3b82f6;
      font-family: 'Roboto Mono', monospace;
      line-height: 1;
    }

    .perf-subtitle {
      font-size: 14px;
      color: #64748B;
      margin-top: 0.5rem;
    }

    /* CTA Button */
    .cta-container {
      text-align: center;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem 3rem;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
      text-transform: uppercase;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(59, 130, 246, 0.6);
    }

    .cta-icon {
      font-size: 24px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #64748B;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 18px;
      margin-bottom: 0.5rem;
    }

    .empty-hint {
      font-size: 14px;
      color: #475569;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .performance-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 768px) {
      .header { flex-direction: column; gap: 1rem; }
      .brand { flex-direction: column; text-align: center; }
      .welcome-title { font-size: 36px; }
      .stats-grid { grid-template-columns: 1fr; }
      .container { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <img src="/logo.svg" alt="FocusHub" class="logo">
      <div class="brand-text">
        <div class="brand-name">FocusHub</div>
        <div class="tagline">Built for Brains That Wander, but Still Want to Win</div>
      </div>
    </div>
    <div class="status-badge">
      <span class="status-dot"></span>
      <span class="status-text">ONLINE</span>
    </div>
  </div>

  <div class="container">
    <div class="welcome">
      <h1 class="welcome-title">Mission Control</h1>
      <p class="welcome-subtitle">Your productivity command center</p>
    </div>

    <div id="statsContainer"></div>

    <div class="cta-container">
      <button class="cta-button" onclick="window.location.href='/app'">
        <span class="cta-icon">â–¶</span>
        <span>Start New Session</span>
      </button>
    </div>
  </div>

  <script>
    function loadStats() {
      const history = JSON.parse(localStorage.getItem('focushub_history') || '[]');
      
      if (history.length === 0) {
        document.getElementById('statsContainer').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ðŸ“Š</div>
            <div class="empty-text">No data yet</div>
            <div class="empty-hint">Start your first session to see your stats here</div>
          </div>
        `;
        return;
      }

      const totalSprints = history.reduce((sum, day) => sum + day.sprintCount, 0);
      const totalTasks = history.reduce((sum, day) => sum + day.tasksCompleted, 0);
      const avgDistractions = Math.round(history.reduce((sum, day) => sum + day.distractionCount, 0) / history.length);
      
      const gradeValues = {
        'A+': 4.3, 'A': 4.0, 'A-': 3.7,
        'B+': 3.3, 'B': 3.0, 'B-': 2.7,
        'C+': 2.3, 'C': 2.0, 'C-': 1.7,
        'D+': 1.3, 'D': 1.0, 'D-': 0.7, 'F': 0.0
      };
      
      const avgGradeValue = history.reduce((sum, day) => {
        return sum + (gradeValues[day.userGrade || day.autoGrade] || 0);
      }, 0) / history.length;

      let streak = 0;
      const gradeThreshold = ['A+', 'A', 'A-', 'B+', 'B'];
      for (let i = history.length - 1; i >= 0; i--) {
        const grade = history[i].userGrade || history[i].autoGrade;
        if (gradeThreshold.includes(grade)) streak++;
        else break;
      }

      const perfPercent = Math.round((avgGradeValue / 4.3) * 100);
      
      document.getElementById('statsContainer').innerHTML = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">ðŸŽ¯</div>
            <div class="stat-number">${totalSprints}</div>
            <div class="stat-label">Total Sprints</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">âœ…</div>
            <div class="stat-number">${totalTasks}</div>
            <div class="stat-label">Tasks Done</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">ðŸ“…</div>
            <div class="stat-number">${history.length}</div>
            <div class="stat-label">Days Logged</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">ðŸ”¥</div>
            <div class="stat-number">${streak}</div>
            <div class="stat-label">Day Streak</div>
          </div>
        </div>

        <div class="performance-section">
          <h2 class="section-title">Performance Overview</h2>
          <div class="performance-grid">
            <div class="performance-card">
              <div class="perf-title">Average Grade</div>
              <div class="perf-value">${avgGradeValue.toFixed(1)}</div>
              <div class="perf-subtitle">Out of 4.3 scale</div>
            </div>
            <div class="performance-card">
              <div class="perf-title">Performance Index</div>
              <div class="perf-value">${perfPercent}%</div>
              <div class="perf-subtitle">Avg distractions: ${avgDistractions}</div>
            </div>
          </div>
        </div>
      `;
    }

    loadStats();
  </script>
</body>
</html>

            justify-content: center;
            min-height: 100vh;
        }
        .loader {

            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

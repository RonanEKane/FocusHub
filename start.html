<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusHub - Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --industrial-orange: #f45b07;
            --border-light: #e0e0e0;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section img {
            height: 80px;
            width: auto;
            margin-bottom: 1rem;
        }

        .beta-badge {
            display: inline-block;
            background: var(--industrial-orange);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--industrial-orange);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--industrial-orange);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--industrial-orange);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .helper-text {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }

        .create-account {
            text-align: center;
            margin-top: 1.5rem;
        }

        .create-account a {
            color: var(--industrial-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="FocusHub_vertnorm.svg" alt="FocusHub">
            <div class="beta-badge">BETA</div>
        </div>

        <h1>Log in</h1>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" onsubmit="handleSignin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div class="forgot-password">
                <a href="#" onclick="alert('Password reset coming soon. Contact support for help.'); return false;">Forgot password?</a>
            </div>

            <button type="submit" id="loginBtn" class="login-btn">Log in</button>

            <p class="helper-text">This logs you into your FocusHub workspace.</p>
        </form>

        <div class="create-account">
            <a href="/signup.html">Create account</a>
        </div>
    </div>

    <script>
        // Handle login
        async function handleSignin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                console.log('âœ… Login successful:', data.user.id);
                
                // Redirect to app
                window.location.href = '/app.html';
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMessage.classList.add('show');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log in';
            }
        }

        // Check if already logged in
        async function checkExistingSession() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    console.log('Already logged in, redirecting...');
                    window.location.href = '/app.html';
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkExistingSession);
        } else {
            checkExistingSession();
        }

        console.log('Login theme initialized: light');
    </script>
</body>
</html>

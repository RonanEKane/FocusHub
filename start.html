<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sign In - FocusHub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-primary);
        }
        
        .auth-box {
            width: 100%;
            max-width: 450px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            padding: 3rem 2.5rem;
        }
        
        .auth-form { margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid var(--border-medium);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--industrial-orange);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--industrial-orange);
            color: white;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-block {
            width: 100%;
            display: block;
        }
        .auth-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .auth-link a {
            color: var(--industrial-orange);
            text-decoration: none;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .auth-text {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin: 1rem 0;
        }
        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
        }
        .auth-error {
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 4px;
            color: #ef4444;
            font-size: 0.875rem;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="theme-dark">
    <div class="auth-container">
        <div class="auth-box" style="position: relative;">
            <!-- BETA badge in corner -->
            <span style="position: absolute; top: 15px; right: 15px; background: #f45b07; color: white; font-size: 12px; font-weight: 700; padding: 4px 10px; border-radius: 3px; letter-spacing: 0.5px; transform: rotate(0deg);">BETA</span>
            
            <img id="authLogo" src="FocusHub_vertinv.svg" alt="FocusHub" class="auth-logo" style="height: 100px; width: auto; margin: 0 auto 2rem; display: block;">
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 2rem; text-align: center; color: var(--text-primary);">Log in</h2>
                
                <form onsubmit="handleLogin(event); return false;">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    
                    <div style="text-align: right; margin-bottom: 1rem;">
                        <a href="#" onclick="showPasswordReset(); return false;" style="font-size: 0.875rem; color: var(--accent-blue); text-decoration: none;">Forgot password?</a>
                    </div>
                    
                    <div id="loginError" class="auth-error hidden"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    
                    <p style="text-align: center; font-size: 0.875rem; color: var(--text-secondary); margin-top: 1rem;">
                        This logs you into your FocusHub workspace.
                    </p>
                </form>
                
                <p class="auth-switch">
                    <a href="signup.html" style="color: var(--text-secondary); text-decoration: none; font-size: 0.875rem;">Create account</a>
                </p>
            </div>
            
            <!-- Password Reset Form -->
            <div id="passwordResetForm" class="auth-form hidden">
                <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 2rem; text-align: center; color: var(--text-primary);">Reset password</h2>
                
                <form onsubmit="handlePasswordReset(event); return false;">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" required>
                    </div>
                    
                    <div id="resetError" class="auth-error hidden"></div>
                    <div id="resetSuccess" class="auth-success hidden"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                </form>
                
                <p class="auth-switch">
                    <a href="#" onclick="showLogin(); return false;" style="color: var(--text-secondary); text-decoration: none; font-size: 0.875rem;">Back to log in</a>
                </p>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" class="auth-form hidden">
                <h2>Get Started</h2>
                <p class="auth-subtitle">Create your account and choose your mode</p>
                
                <form onsubmit="handleSignupForm(event); return false;">
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                        <small>At least 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPasswordConfirm">Confirm Password</label>
                        <input type="password" id="signupPasswordConfirm" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label>Choose Your Mode</label>
                        <div class="mode-selector">
                            <label class="mode-option">
                                <input type="radio" name="mode" value="professional" checked>
                                <div class="mode-card">
                                    <h3>ðŸ’¼ Professional</h3>
                                    <p>For work and career productivity</p>
                                </div>
                            </label>
                            
                            <label class="mode-option">
                                <input type="radio" name="mode" value="student">
                                <div class="mode-card">
                                    <h3>ðŸŽ“ Student (High School)</h3>
                                    <p>For academic work and assignments</p>
                                </div>
                            </label>
                        </div>
                        <small>You can change this later in settings</small>
                    </div>
                    
                    <div id="signupError" class="auth-error hidden"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
                
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" onclick="showLogin(); return false;">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <script>
        // Supabase authentication
        
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('passwordResetForm').classList.add('hidden');
        }
        
        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('passwordResetForm').classList.add('hidden');
        }
        
        function showPasswordReset() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('passwordResetForm').classList.remove('hidden');
        }
        
        async function handlePasswordReset(event) {
            event.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const errorEl = document.getElementById('resetError');
            const successEl = document.getElementById('resetSuccess');
            
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');
            
            const result = await resetPassword(email);
            
            if (!result.success) {
                errorEl.textContent = result.error;
                errorEl.classList.remove('hidden');
                return;
            }
            
            successEl.textContent = 'Password reset email sent! Check your inbox.';
            successEl.classList.remove('hidden');
            
            // Clear form
            document.getElementById('resetEmail').value = '';
            
            // Show login after 3 seconds
            setTimeout(() => {
                showLogin();
            }, 3000);
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');
            
            errorEl.classList.add('hidden');
            
            // Sign in with Supabase (calls function from supabase-config.js)
            const result = await handleSignin(email, password);
            
            if (!result.success) {
                errorEl.textContent = result.error;
                errorEl.classList.remove('hidden');
                return;
            }
            
            // Set mode for config system (from user profile)
            const { data: profile } = await supabaseClient
                .from('user_profiles')
                .select('mode, student_submode')
                .eq('id', result.user.id)
                .single();
            
            if (profile) {
                localStorage.setItem('focushub_mode', profile.mode);
                if (profile.student_submode) {
                    localStorage.setItem('focushub_student_submode', profile.student_submode);
                }
            }
            
            // Redirect to app
            window.location.href = 'app.html';
        }
        
        async function handleSignupForm(event) {
            event.preventDefault();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const errorEl = document.getElementById('signupError');
            
            errorEl.classList.add('hidden');
            
            // Validate passwords match
            if (password !== passwordConfirm) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.remove('hidden');
                return;
            }
            
            // Sign up with Supabase (calls function from supabase-config.js)
            const result = await handleSignup(email, password, mode);
            
            if (!result.success) {
                errorEl.textContent = result.error;
                errorEl.classList.remove('hidden');
                return;
            }
            
            // Set mode for config system
            localStorage.setItem('focushub_mode', mode);
            if (mode === 'student') {
                localStorage.setItem('focushub_student_submode', 'highschool');
            }
            
            // Redirect to app
            window.location.href = 'app.html';
        }
        
        // Theme detection
        function initTheme() {
            const theme = localStorage.getItem('focushub_theme') || 'dark';
            const authLogo = document.querySelector('.auth-logo');
            
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.body.classList.add('theme-dark');
                document.body.classList.remove('theme-light');
                authLogo.src = 'FocusHub_vertinv.svg'; // Dark theme = white text
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                document.body.classList.add('theme-light');
                document.body.classList.remove('theme-dark');
                authLogo.src = 'FocusHub_vertnorm.svg'; // Light theme = black text
            }
        }
        
        initTheme();
    </script>
</body>
</html>

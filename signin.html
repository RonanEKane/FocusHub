<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FocusHub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 { margin-bottom: 0.5rem; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #ff6b35;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #ff5520; }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            padding: 0.75rem;
            border-radius: 8px;
            color: #c00;
            margin-bottom: 1rem;
            display: none;
        }
        .success {
            background: #efe;
            border: 1px solid #cfc;
            padding: 0.75rem;
            border-radius: 8px;
            color: #060;
            margin-bottom: 1rem;
            display: none;
        }
        .switch { text-align: center; margin-top: 1.5rem; }
        .switch a { color: #ff6b35; text-decoration: none; font-weight: 600; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="status" class="success">
            âœ… Page loaded successfully! Chrome can access this page.
        </div>
        
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to continue</p>
            
            <div id="loginError" class="error"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit">Sign In</button>
            </form>
            
            <p class="switch">
                Don't have an account? 
                <a href="#" onclick="showSignup(); return false;">Sign up</a>
            </p>
        </div>
        
        <!-- Signup Form -->
        <div id="signupForm" class="hidden">
            <h2>Get Started</h2>
            <p class="subtitle">Create your account</p>
            
            <div id="signupError" class="error"></div>
            
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                
                <button type="submit">Create Account</button>
            </form>
            
            <p class="switch">
                Already have an account? 
                <a href="#" onclick="showLogin(); return false;">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        // Show success message
        document.getElementById('status').style.display = 'block';
        setTimeout(() => {
            document.getElementById('status').style.display = 'none';
        }, 3000);
        
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        }
        
        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }
        
        function handleLogin(e) {
            e.preventDefault();
            document.getElementById('loginError').style.display = 'block';
            document.getElementById('loginError').textContent = 'This is a test page. Firebase not loaded yet. But the page works!';
            console.log('Login attempted with:', document.getElementById('loginEmail').value);
        }
        
        function handleSignup(e) {
            e.preventDefault();
            document.getElementById('signupError').style.display = 'block';
            document.getElementById('signupError').textContent = 'This is a test page. Firebase not loaded yet. But the page works!';
            console.log('Signup attempted with:', document.getElementById('signupEmail').value);
        }
    </script>
</body>
</html>
